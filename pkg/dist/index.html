<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
    <script src="./script.js" type="module"></script>
    <title>colorblock</title>
  </head>
  <body>
    <h1>Colorblock</h1>
    <p>Select a color below to get the closest matching minecraft block</p>

    <div style="display: flex">
      <p style="margin: 0; margin-right: 0.5rem">Select color:</p>
      <input
        type="color"
        name="Color Picker"
        id="color-picker"
        value="#ffffff"
        oninput="update()"
      />
    </div>

    <div class="output"></div>

    <style>
      .listItem {
        display: flex;
        gap: 1rem;
        margin: 0.5rem;
      }
      img {
        height: 5rem;
        width: 5rem;
      }
    </style>
  </body>
</html>
